<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/top.css">
    <title>RBK Website</title>
  </head>
  <body>

        <!-- top message -->
    <div class="top text-center">
        <h5 class="text-secondary message">
            Admission is openned now, next cohort starts at the 1st of August.
            <span>
                <button type="button" class="btn btn-sm btn-purble">
                    Apply Now
                </button>
            </span>
        </h5>
    </div>
    <div class="container-fluid">


    <!-- the nav bar menu -->
    <div class="row">
        <div class="col-2">
            <img src="http://rbk.org/wp-content/uploads/2016/03/znewlogo.png" alt="rbk" id="logo">
        </div>
        <div class="col-10">

            <div class="nav-menu menu col-10">
                <ul class=" float-right nav nav-pills nav-stacked">
                    <li>
                        <a href="#home"> Home </a>
                    </li>
                    
                    <li>
                        <a href="#admissions"> Admissions </a>
                    </li>
                    
                    <li>
                        <a href="#program"> Program </a>
                    </li>
                    
                    <li>
                        <a href="#outcomes"> Outcomes </a>
                    </li>
                    
                    <li>
                        <a href="#supporters"> Supporters </a>
                    </li>
                    
                    <li>
                        <a href="#contact"> Contact </a>
                    </li>
                    <li>
                        <button class="btn btn-outline-purble"> Register </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
        
    <!-- photos slider -->
    <div class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active slide"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="slide"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="slide"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://wallpaper-house.com/data/out/8/wallpaper2you_266103.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://wallpaper-house.com/data/out/8/wallpaper2you_266103.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://wallpaper-house.com/data/out/8/wallpaper2you_266103.jpg" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
